<html>
    <head>
        <title>Register</title>
    </head>

    <body class="text-center">
        
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

            <link rel="stylesheet" href="css/register.css">
    


   
           
       

    
        


            <form class="form-register" action="login.html" method="post">

                    <h1 class="h2 mb-3 font-weight-normal">Register for Project Explorer</h1>
                    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required >
                    <input type="text" id="inputLasttName" class="form-control" placeholder="Last Name" required >
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
                    <input type="number" id="inputMatNum" class="form-control" placeholder="Matric Number" required >
                    <select name="program" id="inputprogram" class="form-control"  required > 
                            <option value="">Select Program</option>
                            <option value="computer science">Computer Science</option>
                            <option value="computer information systems">Computer Information Systems</option>
                            <option value="computer technology">Computer Technology</option>
                            </select>
                            <select name="yearofgrad" id="yearofgrad" class="form-control" required >
                                    <option value="">Year of Graduation</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    </select>
                    <label for="inputPassword" class="sr-only">Password</label>
                    
                    <input type="password" id="inputPassword" class="form-control" placeholder="Create Password" required>

                  
          
            
           
           
           
            
            
            
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            

            </form>

        

      




    </body>
</html>
